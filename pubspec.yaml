name: Thimar
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  carousel_slider: ^5.0.0
  circular_countdown_timer: ^0.2.4
  cupertino_icons: ^1.0.8
  dotted_border: ^2.1.0
  easy_localization: ^3.0.7
  flutter:
    sdk: flutter
  flutter_gen: ^5.8.0
  flutter_svg: ^2.0.16
  font_awesome_flutter: ^10.8.0
  gap: ^3.0.1
  go_router: ^14.6.2
  pin_code_fields: ^8.0.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal-Regular.ttf
